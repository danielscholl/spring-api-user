# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  - group: spring-api
  
stages:
- stage: Infrastructure
  displayName: Deploy Infrastructure
  jobs:
  - job: Provision
    displayName: Provision
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentScope: 'Resource Group'
          ConnectedServiceName: '$(SERVICE_ENDPOINT)'
          subscriptionName: '$(SUBSCRIPTION)'
          action: 'Create Or Update Resource Group'
          resourceGroupName: '$(RESOURCE_GROUP)'
          location: 'Central US'
          templateLocation: 'Linked artifact'
          csmFile: './iac/azuredeploy.json'
          csmParametersFile: './iac/azuredeploy.parameters.json'
          overrideParameters: '-random $(RANDOM) -initials $(CONTACT)'
          deploymentMode: 'Incremental'
          deploymentName: 'pipeline'
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: '$(IMAGE_NAME)'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        containerRegistry: $(AZURE_REGISTRY)
        tags: |
          $(Build.BuildId)